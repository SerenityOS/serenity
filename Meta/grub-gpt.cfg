timeout=1

menuentry 'SerenityOS (normal)' {
  root=hd0,2
  multiboot /boot/Prekernel root=hd0,1
  module /boot/Kernel
}

menuentry 'SerenityOS (text mode)' {
  root=hd0,2
  multiboot /boot/Prekernel boot_mode=no-fbdev root=hd0,1
  module /boot/Kernel
}

menuentry 'SerenityOS (No ACPI)' {
  root=hd0,2
  multiboot /boot/Prekernel root=hd0,1 acpi=off
  module /boot/Kernel
}

menuentry 'SerenityOS (with serial debug)' {
  root=hd0,2
  multiboot /boot/Prekernel serial_debug root=hd0,1
  module /boot/Kernel
}
