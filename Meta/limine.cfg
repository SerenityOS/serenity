TIMEOUT=3

:SerenityOS (normal)
PROTOCOL=multiboot1
CMDLINE=root=/dev/hda2
KERNEL_PATH=boot://2/boot/Prekernel
MODULE_PATH=boot://2/boot/Kernel

:SerenityOS (text mode)
PROTOCOL=multiboot1
CMDLINE=fbdev=off root=/dev/hda2
KERNEL_PATH=boot://2/boot/Prekernel
MODULE_PATH=boot://2/boot/Kernel

:SerenityOS (no ACPI)
PROTOCOL=multiboot1
CMDLINE=root=/dev/hda2 acpi=off
KERNEL_PATH=boot://2/boot/Prekernel
MODULE_PATH=boot://2/boot/Kernel

:SerenityOS (with serial output)
PROTOCOL=multiboot1
CMDLINE=root=/dev/hda2
KERNEL_PATH=boot://2/boot/Prekernel
MODULE_PATH=boot://2/boot/Kernel
