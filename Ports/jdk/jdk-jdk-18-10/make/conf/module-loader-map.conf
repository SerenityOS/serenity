# should carefully be considered if it should be upgradeable or not.
UPGRADEABLE_PLATFORM_MODULES= \
    java.compiler \
    jdk.internal.vm.compiler \
    jdk.internal.vm.compiler.management \
    #

PLATFORM_MODULES= \
    java.se \
    java.net.http \
    java.scripting \
    java.security.jgss \
