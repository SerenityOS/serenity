    jdk.localedata \
    jdk.naming.dns \
    jdk.security.auth \
    jdk.security.jgss \
    jdk.xml.dom \
    jdk.zipfs \
    #

PLATFORM_MODULES_windows= \
    jdk.crypto.mscapi \
    #
