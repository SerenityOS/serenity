    java.base \
    java.datatransfer \
    java.desktop \
    java.instrument \
    java.logging \
    java.management \
    java.management.rmi \
    java.naming \
    java.prefs \
    java.rmi \
    java.security.sasl \
    java.xml \
    jdk.incubator.foreign \
    jdk.incubator.vector \
    jdk.internal.vm.ci \
    jdk.jfr \
    jdk.management \
    jdk.management.jfr \
    jdk.management.agent \
    jdk.net \
    jdk.nio.mapmode \
    jdk.sctp \
    jdk.unsupported \
    jdk.naming.rmi \
    #

