trigger:
  batch: true
  branches:
    include:
    - master

stages:
  - stage: Lagom
    dependsOn: []

    jobs:
      - template: Meta/Azure/Lagom.yml
        parameters:
          os: 'Linux'
          lagom_lints: true
          host_cc: 'clang-18'
          host_cxx: 'clang++-18'

      - template: Meta/Azure/Lagom.yml
        parameters:
          os: 'Linux'
          fuzzer: 'Fuzz'
          host_cc: 'gcc-13'
          host_cxx: 'g++-13'

      - template: Meta/Azure/Lagom.yml
        parameters:
          os: 'macOS'
          host_cc: '$(brew --prefix llvm@18)/bin/clang'
          host_cxx: '$(brew --prefix llvm@18)/bin/clang++'
