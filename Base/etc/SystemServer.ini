[TTYServer]
# NOTE: We don't start anything on tty0 since that's the "active" TTY while WindowServer is up.
Arguments=tty1
StdIO=/dev/tty1
Priority=high

[ProtocolServer]
Priority=low
KeepAlive=1
User=anon

[LookupServer]
Priority=low
KeepAlive=1
User=anon

[WindowServer]
Socket=/tmp/portal/window
Priority=high
KeepAlive=1
User=anon

[AudioServer]
Priority=high
KeepAlive=1
User=anon

[Taskbar]
Priority=high
KeepAlive=1
User=anon

[Terminal]
User=anon
