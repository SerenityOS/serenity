[WebContent]
Socket=webcontent
SocketPermissions=600
Lazy=true
SystemModes=graphical
MultiInstance=true
AcceptSocketConnections=true

[ImageDecoder]
Socket=image
SocketPermissions=600
Lazy=true
SystemModes=graphical
MultiInstance=true
AcceptSocketConnections=true

[WebSocket]
Socket=websocket
SocketPermissions=600
Lazy=true
Priority=low
SystemModes=text,graphical
MultiInstance=true
AcceptSocketConnections=true

[NotificationServer]
Socket=notify
SocketPermissions=600
Lazy=true
Priority=low
