<html>
<head>
<title>Selector test</title>
<style>
#foo #bar #baz {
    background-color: #00ff00;
}
.abc .def div {
    background-color: #ffffff;
    border-style: solid;
    border-width: 1;
    border-color: #00ff00;
}
div > .boo > .bee {
    background-color: #000000;
    color: #ff00ff;
}
</style>
</head>
<body>
    <div id="foo">
        <div id="bar">
            <div id="baz">
                I should have a green background.
            </div>
        </div>
    </div>
    <div class="abc">
        <div class="def">
            <div>hello</div>
            <div>hello</div>
            <div>hello</div>
        </div>
    </div>
    <div>
        <div class="boo">
            <div class="bee">Spooky!</div>
        </div>
    </div>
    <div>
        <div class="boo">
            <div>
                <div class="bee">
                    Not spooky!
                </div>
            </div>
        </div>
</body>
</html>
