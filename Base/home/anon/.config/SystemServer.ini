[DesktopPicker.Applet]
Priority=low
KeepAlive=1

[ResourceGraph.Applet]
Arguments=--cpu=CPUGraph,#00bb00 --memory=MemoryGraph,#00bbbb
Priority=low
KeepAlive=1

[Audio.Applet]
Priority=low
KeepAlive=1

[Network.Applet]
Arguments=--name=Network
Priority=low
KeepAlive=1

[ClipboardHistory.Applet]
Priority=low
KeepAlive=1

[Taskbar]
KeepAlive=1

[Desktop]
Executable=/bin/FileManager
Arguments=--desktop
KeepAlive=1

[Terminal]
WorkingDirectory=/home/anon

