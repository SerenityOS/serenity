<html>
<head>
<title>:last-child test</title>
<style>
p:last-child {
  color: lime;
  background-color: black;
  padding: 5px;
}
</style>
</head>
<body>
<div>
  <p>This text isn't selected.</p>
  <p>This text is selected!</p>
</div>

<div>
  <p>This text isn't selected.</p>
  <h2>This text isn't selected: it's not a `p`.</h2>
</div>
</body>
</html>
