<html>
<head>

<style>
@import "css-import-1.css";
@import url("css-import-2.css");
@import url(css-import-3.css);
@import "css-import-relative/css-import-4a.css";
</style>
</head>
<body>
<div>
    <p class="first">If this is green, <code>@import "string";</code> works!</p>
