<html>
    <canvas id=c width=200 height=200></canvas>
    <script>
        c = document.getElementById('c');
        x = c.getContext('2d');
        x.strokeStyle = 'black';
        for (i = 0; i < 8; ++i) {
            x.strokeRect(50, 50, 50, 50);
            x.rotate(0.05);
        }
    </script>
</html>
