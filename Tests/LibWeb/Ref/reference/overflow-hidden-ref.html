<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .outer-box {
                width: 300px;
                height: 300px;
                background-color: darkblue;
                overflow: hidden;
                position: relative
            }

            .inner-box {
                width: 200px;
                height: 200px;
                background-color: orangered;
                position: absolute;
                top: 100px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="outer-box"><div class="inner-box"></div></div>
    </body>
</html>
