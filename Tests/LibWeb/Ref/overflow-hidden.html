<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="match" href="reference/overflow-hidden-ref.html" />
        <style>
            .outer-box {
                width: 300px;
                height: 300px;
                background-color: darkblue;
                overflow: hidden;
            }

            .inner-box {
                width: 600px;
                height: 600px;
                background-color: orangered;
                transform: translate(100px, 100px);
            }
        </style>
    </head>
    <body>
        <div class="outer-box">
            <div><div class="inner-box"></div></div>
        </div>
    </body>
</html>
