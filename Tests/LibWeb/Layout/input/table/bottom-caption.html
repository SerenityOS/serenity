<!DOCTYPE html>

<html lang="en">

<head>
  <title>Example of bottom caption</title>

  <style>
    * {
      font-family: 'SerenitySans';
    }

    caption {
      caption-side: bottom;
    }
  </style>
</head>

<table id="full-table">
  <caption>
    A Caption
  </caption>
  <thead>
    <tr>
      <td>Head Cell</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Body Cell</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Footer Cell</td>
    </tr>
  </tfoot>
</table>

</html>
