<!DOCTYPE html>
<html lang="en">

<head>
    <title>Computing column measures</title>
    <style>
        table, td {
            border: 1px solid black;
            border-spacing: 0px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="2">CDE</td>
        </tr>
    </table>
</body>

</html>
