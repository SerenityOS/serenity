<!DOCTYPE html><style>
* {
    border: 1px solid black;
}
body {
    display: grid;
    grid-template-rows: 1fr;
}
.foo {
    width: 100px;
    height: 100px;
    grid-row: 1;
    grid-column: 1;
}
.bar {
    grid-row: 1;
    grid-column: 1;
}
</style><body><div class="foo">foo</div><div class="bar">bar</div></div>
