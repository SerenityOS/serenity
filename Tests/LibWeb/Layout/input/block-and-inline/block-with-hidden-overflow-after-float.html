<!DOCTYPE html>
<html lang="en">

<head>
    <title>Block with hidden overflow after float</title>
    <style>
        .ab {
            margin-left: 100px;
        }

        .a {
            float: left;
        }

        .b {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="ab">
        <div>
            <div class="a">A</div>
        </div>
        <div class="b">B</div>
    </div>

</body>

</html>
