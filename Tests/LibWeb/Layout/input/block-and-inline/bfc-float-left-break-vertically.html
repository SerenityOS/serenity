<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                border: 1px solid black !important;
                margin: 0;
                padding: 0;
            }

            body {
                width: 400px;
            }

            .yellow {
                width: 60px;
                height: 50px;
                float: left;
                background: yellow;
            }

            .orange {
                width: 250px;
                height: 50px;
                float: left;
                background: orange;
            }

            .green {
                background: lime;
                width: 100px;
                height: 50px;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="ul">
            <div class="yellow"></div>
            <div class="orange"></div>
        </div>
        <div class="green"></div>
    </body>
</html>
