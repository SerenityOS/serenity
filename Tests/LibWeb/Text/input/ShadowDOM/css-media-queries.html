<div id="myShadowHost">
<template shadowrootmode="open">
<style>
span { color: red; }
@media (min-width: 0px) {
span { color: lime; }
}
@media (max-width: 0px) {
span { color: blue !important; }
}
</style>
<span></span>
</template>
</div>
<script src="../include.js"></script>
<script>
    test(() => {
        let span = myShadowHost.shadowRoot.firstElementChild.nextElementSibling;
        println(getComputedStyle(span).color);
    });
</script>
