<script src="../include.js"></script>
<script>
    asyncTest(done => {
        const writableStream = new WritableStream({
                close() {
                    println("Writer has been closed.");
                }
            }
        );
        const stream = new ReadableStream({
            pull(controller) {
                controller.close();
            }
        });

        stream.pipeTo(writableStream).then(() => {
            done();
        });
    });
</script>
