<script>
    test(() => {
        let e = document.createElement('div');
        function testInvalidQualifiedName(name) {
            try {
                e.setAttribute(name, 'bar');
                println('FAIL')
            } catch (e) {
                println('OK: ' + e);
            }
        }

        invalidNames =
            ['',  '1foo', 'f@oo', 'foo!']

        for (let i = 0; i < invalidNames.length; i++) {
            testInvalidQualifiedName(invalidNames[i])
        }
    });
</script>
