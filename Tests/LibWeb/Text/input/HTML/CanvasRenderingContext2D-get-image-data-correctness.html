<script>
    test(() => {
        let area = document.createElement("canvas");
        let areaCtx = area.getContext("2d");

        area.width = 1;
        area.height = 1;

        areaCtx.fillStyle = "#ff8040";
        areaCtx.fillRect(0, 0, 1, 1);

            println("PASS");
        else
            println("FAIL");
    });
